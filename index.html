<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="social_media.css">
    <title>SocialMedia.com</title>
</head>

<body>
    <h1 class="center">-- Welcome --</h1>
    <h2 class="center">All in One </h2>
    <div class="container">
        <div class="box"><a href="https://web.whatsapp.com"> <img src="watsapp.svg.webp" alt="Whatsapp" title="WhatsApp">
                <div>WhatsApp</div>
            </a> </div>
        <div class="box"><a href="https://www.facebook.com/"> <img src="facebook.png" alt="FaceBook" title="FaceBook">
                <div>FaceBook</div>
            </a> </div>
        <div class="box"><a href="https://www.instagram.com/"> <img src="instagram.jpg" alt="Instagram" title="Instagram">
                <div>Instagram</div>
            </a> </div>
        <div class="box"><a href="https://web.telegram.org/#/login"> <img src="telegram.jpg" alt="Telegram" title="Telegram">
                <div>Telegram</div>
            </a> </div>
        <div class="box"><a href="https://www.youtube.com/"> <img src="youtube.png" height="600" alt="YouTube" title="YouTube">
                <div>YouTube</div>
            </a> </div>
        <div class="box"><a href="https://twitter.com/login?lang=en"> <img src="twitter.png" alt="Twitter" title="Twitter">
                <div>Twitter</div>
            </a> </div>
    </div>
    <footer>
        <p class="center">Powered By <a href="https://www.instagram.com/pandatboyy/">@Shivam Sharma</a></p>
    </footer>
</body>

</html>
